<ion-content class="has-header home-page">
   <div class="banner-list">
      <ion-slides zoom="false" pager>
         <ion-slide *ngFor="let banner of bannerList  let i=index">
            <img class="banner-img" src="{{baseimg+banner.image_large}}" />
         </ion-slide>
         <!-- <ion-slide>
            <img class="banner-img" src="assets/imgs/banner1.jpg" />
         </ion-slide>
         <ion-slide>
            <img class="banner-img" src="assets/imgs/banner3.jpg" />
         </ion-slide> -->
      </ion-slides>
   </div>
   <div class="our-product">
      <ion-row>
         <ion-col col-12>
            <ion-label color="dark" margin-vertical>
               <h4 no-margin text-uppercase>Our Products</h4>
            </ion-label>
            <!-- Our Products -->
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Aggregates/ stone chips</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/stone.jpg" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Bricks</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/bricks.jpg" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Sand</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/sand.jpg" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Blocks</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/blocks.jpg" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Cement</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/cement.png" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Test</p>
            </ion-label>
            <div class="box-img">
               <img src="assets/imgs/no-image.png" />
               <button ion-button color="primary" block>Starting at : RS 59,130/Ton</button>
            </div>
         </ion-col>
      </ion-row>
   </div>
   <div class="how-works">
      <ion-row>
         <ion-col class="heading-border-line"><span></span></ion-col>
         <ion-col col-auto>
            <ion-label color="dark" text-center>
               <p no-margin>How it Works</p>
            </ion-label>
         </ion-col>
         <ion-col class="heading-border-line"><span></span></ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/register.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Register</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/placeorder.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Place Order</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/payment.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Make Payment</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/delivery.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Get Delivery to site</p>
            </ion-label>
         </ion-col>
      </ion-row>

   </div>


   <div class="category">
      <ion-row>
         <ion-col class="heading-border-line"><span></span></ion-col>
         <ion-col col-auto>
            <ion-label color="dark" text-center>
               <p no-margin>Browse by Category</p>
            </ion-label>
         </ion-col>
         <ion-col class="heading-border-line"><span></span></ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-12>
            <div class="cat-img-full">
               <img src="assets/imgs/stone.jpg" />
               <div class="cat-title">Aggregates/ stone chips </div>
            </div>
         </ion-col>
         <ion-col col-12>
            <div class="cat-img-full">
               <img src="assets/imgs/sand.jpg" />
               <div class="cat-title">Sand </div>
            </div>
         </ion-col>
         <ion-col col-12>
            <div class="cat-img-full">
               <img src="assets/imgs/bricks.jpg" />
               <div class="cat-title">Bricks </div>
            </div>
         </ion-col>
         <ion-col col-12>
            <div class="cat-img-full">
               <img src="assets/imgs/blocks.jpg" />
               <div class="cat-title">Blocks </div>
            </div>
         </ion-col>
         <ion-col col-12>
            <div class="cat-img-full">
               <img src="assets/imgs/cement.png" />
               <div class="cat-title">Cement </div>
            </div>
         </ion-col>
      </ion-row>

   </div>
</ion-content>

<ion-footer>
   <page-footer></page-footer>
</ion-footer>
