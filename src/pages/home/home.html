<ion-content class="has-header home-page">
   <div class="banner-list">
      <ion-slides zoom="false" pager>
         <ion-slide *ngFor="let banner of bannerList  let i=index">
            <img class="banner-img" src="{{baseimg+banner.image_large}}" />
         </ion-slide>
         <!-- <ion-slide>
            <img class="banner-img" src="assets/imgs/banner1.jpg" />
         </ion-slide>
         <ion-slide>
            <img class="banner-img" src="assets/imgs/banner3.jpg" />
         </ion-slide> -->
      </ion-slides>
   </div>
   <div class="our-product">
      <ion-row>
         <ion-col col-12>
            <ion-label color="dark" margin-vertical>
               <h4 no-margin text-uppercase>Our Products</h4>
            </ion-label>
            <!-- Our Products -->
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-6 *ngFor="let product of productList | slice:0:5;  let i=index">
            <ion-label no-margin color="dark">
               <p>{{product.product_name}}</p>
            </ion-label>
            <div class="box-img">
               <img src="{{baseimg + product.product_icon}}" />
               <button ion-button color="primary" block>Starting at : RS {{product.starting_at}}</button>
            </div>
         </ion-col>
         <ion-col col-6>
            <ion-label no-margin color="dark">
               <p>Test</p>
            </ion-label>
            <div class="box-img2">
               <div class="more-img" >
                     <img src="assets/imgs/more-icon.png" />
                     <h4  no-margin>More</h4>
               </div>
              
             
            </div>
         </ion-col>
      </ion-row>
   </div>
   <div class="how-works">
      <ion-row>
         <ion-col class="heading-border-line"><span></span></ion-col>
         <ion-col col-auto>
            <ion-label color="dark" text-center>
               <p no-margin>How it Works</p>
            </ion-label>
         </ion-col>
         <ion-col class="heading-border-line"><span></span></ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/register.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Register</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/placeorder.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Place Order</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/payment.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Make Payment</p>
            </ion-label>
         </ion-col>
         <ion-col col-12>
            <div class="how-works-box">
               <img src="assets/imgs/delivery.png" />
            </div>
            <ion-label color="dark" text-center>
               <p no-margin>Get Delivery to site</p>
            </ion-label>
         </ion-col>
      </ion-row>

   </div>


   <div class="category">
      <ion-row>
         <ion-col class="heading-border-line"><span></span></ion-col>
         <ion-col col-auto>
            <ion-label color="dark" text-center>
               <p no-margin>Browse by Category</p>
            </ion-label>
         </ion-col>
         <ion-col class="heading-border-line"><span></span></ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-12 *ngFor="let product of productList | slice:0:5;  let i=index">
            <div class="cat-img-full">
               <img src="{{baseimg + product.product_image}}" />
               <div class="cat-title">{{product.product_name}}</div>
            </div>
         </ion-col>
       
      </ion-row>

   </div>
</ion-content>

<ion-footer>
   <page-footer></page-footer>
</ion-footer>
