<ion-content padding>
        <form [formGroup]="changepassword" novalidate (submit)="changePassword()">
        <ion-grid class="form-body">
           <ion-row>
              <ion-col col-12>
                 <ion-input type="text" name="newpassword" formControlName="newpassword"
                 [ngClass]="displayFieldCss(changepassword,'newpassword')" placeholder="New password"></ion-input>
                 <span class="error-msg" *ngIf="isFieldValid(changepassword,'newpassword')">Please enter new
                 password</span>
              </ion-col>
              <ion-col col-12>
                 <ion-input type="text" name="confpassword" formControlName="confpassword"
                    [ngClass]="displayFieldCss(changepassword,'confpassword')" placeholder="Confirm password"></ion-input>
                 <span class="error-msg" *ngIf="isFieldValid(changepassword,'confpassword')">Please enter Confirm
                 password</span>
              </ion-col>
           </ion-row>
           <ion-row responsive-sm class="entry-bottom">
              <ion-col class="pl-0 pr-0">
                 <button ion-button color="primary" round small [disabled]="!changepassword.valid">Change password</button>
              </ion-col>
           </ion-row>
        </ion-grid>
        </form>
     </ion-content>
