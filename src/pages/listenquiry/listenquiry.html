<ion-content padding>
  <ion-card *ngFor="let qlist of qryList let i=index">

    <ion-card-header>
     {{qlist.user_org_type}}
    </ion-card-header>
  
    <ion-card-content>
      <h3>{{qlist.user_delivery_location}}</h3>
      <p>{{qlist.site_name}}</p>
      <p>{{qlist.site_supervisor_name}}</p>
      <p>{{qlist.created_at | date:'dd-MM-yyyy h:mm:ss a'}}</p>
     <h2 >
      <ion-label color="primary" *ngIf="qlist.enquiry_details.length >0" (click)="gotoDetails(qlist.enquiry_details)"> View Details</ion-label>
      </h2>
    </ion-card-content>
  
  </ion-card>
</ion-content>
