<ion-header>

  <ion-navbar>
    <ion-title>Profile Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="profile-page">
  <div>


  <form [formGroup]="profileForm" novalidate>

    <ion-grid class="form-body">
      <h3>My Profile</h3>
      <ion-row>

        <ion-col col-12>
            <ion-item>
          <ion-input type="text" name="name" formControlName="name" [ngClass]="displayFieldCss('name')"
            placeholder="Name"></ion-input>
          </ion-item>
          <span class="error-msg" *ngIf="isFieldValid('name')">Please enter a Name.</span>
        </ion-col>
        <ion-col col-12>
          <ion-select [(ngModel)]="gender" formControlName="gender" class="address-type1">
              <ion-option value="">Select Gender</ion-option>
            <ion-option value="male">Male</ion-option>
            <ion-option value="female">Female</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-12>
          <ion-item>
              <ion-input type="text" name="email" readonly={{isReadOnly}} formControlName="email" [ngClass]="displayFieldCss('email')"
              placeholder="Email"></ion-input>
           
          </ion-item>
          <span class="error-msg" *ngIf="isFieldValid('email')">Please enter Email.</span>
        </ion-col>


        <ion-col col-12>
            <ion-item>
          <ion-input type="text" name="city" formControlName="city" [ngClass]="displayFieldCss('city')"
            placeholder="City"></ion-input>
            </ion-item>
          <span class="error-msg" *ngIf="isFieldValid('city')">Please enter a city.</span>
        </ion-col>
        <ion-col col-12>
          <ion-datetime displayFormat="MMM DD YYYY" formControlName="dob" placeholder="DOB"></ion-datetime>
          <span class="error-msg" *ngIf="isFieldValid('dob')">Please enter a dob.</span>
        </ion-col>

      </ion-row>

      <ion-row responsive-sm class="entry-bottom">
        <ion-col col-12>
          <button ion-button color="primary" block (click)="updateProfile()">Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
<ion-footer>
  <page-footer></page-footer>
</ion-footer>
